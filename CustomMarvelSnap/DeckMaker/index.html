<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Deck Maker</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://joshey40.github.io/CustomMarvelSnap/favicon.ico"/>
    <link href="https://joshey40.github.io/CustomMarvelSnap/css/fonts.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <link href="https://joshey40.github.io/CustomMarvelSnap/DeckMaker/deckmaker.css" rel="stylesheet">
    <script async src="script.js" type="module"></script>
</html>
<body>
    <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/background.png" class="background-img" alt="background">
    <div class="content-div">
        <div></div>
        <div class="deck-div">
            <div class="card-slot" id="card-slot-1">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-2">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-3">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-4">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-5">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-6">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-7">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-8">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-9">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-10">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-11">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
            <div class="card-slot" id="card-slot-12">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/img/default_cards/empty.png" alt="placeholder">
            </div>
        </div>
        <div class="editor-div">
            <div class="settings-button-div">
                <select id="sort-by" class="default-input" style="width: 212px;" onchange="updateFilter()">
                    <option value="name">Sort by Name</option>
                    <option value="cost">Sort by Cost</option>
                    <option value="power">Sort by Power</option>
                </select>
                <hr style="width: 200px; border: 2px solid #10072b; margin: 5px 0; border-radius: 5px;">
                <input type="text" id="card-text-input" class="default-input" style="width: 200px;" placeholder="Search" oninput="updateFilter()">
                <div style="display: flex; justify-content: space-evenly;">
                    <input type="number" id="card-cost-filter" class="default-input" style="width: 90px;" placeholder="Cost" min="0" max="8" oninput="updateFilter()" onchange="updateFilter()">
                    <input type="number" id="card-power-filter" class="default-input" style="width: 90px;" placeholder="Power" min="-8" max="20" oninput="updateFilter()" onchange="updateFilter()">
                </div>
            </div>
            <div class="add-cards-div" id="add-cards-div"></div>
            <div class="settings-button-div">
                <button class="default-button" style="width: 212px;" onclick="clearDeck()">Clear Deck</button>
                <label for="import-button" class="default-button" style="width: 200px; text-align: center;">Import Custom Card</label>
                <input type="file" id="import-button" accept=".cmscard" style="display: none;" onchange="importCard(event)">
                <hr style="width: 200px; border: 2px solid #10072b; margin: 5px 0; border-radius: 5px;">
                <div style="display:flex; justify-content: space-between; width:212px;">
                    <select id="deck-img-grid" class="default-button" style="width: 132px; text-align: center;">
                        <option value="1">Size: 1x12</option>
                        <option value="2" selected>Size: 2x6</option>
                        <option value="3">Size: 3x4</option>
                        <option value="4">Size: 4x3</option>
                        <option value="6">Size: 6x2</option>
                        <option value="12">Size: 12x1</option>
                    </select>
                    <input type="checkbox" id="transparentBg" name="transparentBg" class="default-input" style="width: 30px; height: 30px; padding: 1px; margin-right: 8px;" checked>
                    <input type="color" id="backgroundColor" name="backgroundColor" class="default-input" style="width: 30px; height: 30px; padding: 1px; margin-right: 8px;" value="#10072b">
                </div>
                <button class="default-button" style="width: 212px; text-align: center;" onclick="downloadDeckImg()">Download Deck Image</button>
            </div>
        </div>
        <div></div>
    </div>
</body>
