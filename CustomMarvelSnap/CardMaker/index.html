<!DOCTYPE html>
<html>
<head>
    <title>CMS Card Maker</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://joshey40.github.io/CustomMarvelSnap/favicon.ico"/>
    <link href="https://joshey40.github.io/CustomMarvelSnap/css/fonts.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            align-items: center;
        }
        .background-img {
            z-index: -1;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            overflow: hidden;
        }
        .content-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0%);
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
        }
        h1 {
            font-family: 'Ultimatum-Bold', sans-serif;
            font-size: 5rem;
            text-align: center;
            margin: 10px;
            display: block;
            text-shadow: 
                3px 3px 3px #000,
                -3px 3px 3px #000,
                3px -3px 3px #000,
                -3px -3px 3px #000;
            color: white;
        }
        .result-div {
            margin: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-height: 500px;
            max-width: 500px;
            min-width: 300px;
        }
        .divider-div {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        @media (max-width: 700px) {
            .divider-div {
                flex-direction: column;
                align-items: center;
            }
        }
        .editor-div {
            margin: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            
        }
        .default-text-input {
            margin: 4px 0px;
            padding: 4px;
            font: 1em 'Roboto', sans-serif;
            border-radius: 5px;
            border: 2px solid #10072b;
            background-color: rgba(255, 255, 255);
            color: rgb(0, 0, 0);
        }
        
    </style>
</html>
<body>
    <script type="module" src="indexCardMaker.js"></script>
    <img src="https://joshey40.github.io/CustomMarvelSnap/res/images/background.png" class="background-img" alt="background">
    <div class="content-div">
        <h1>CMS Card Maker</h1>
        <div class="divider-div">
            <div class="result-div">
                <img src="https://joshey40.github.io/CustomMarvelSnap/res/images/default_cards/default.png" alt="result" style="width: 100%;">
            </div>
            <div class="editor-div">
                <div style="display: flex; justify-content: space-evenly;">
                    <input type="text" id="name" name="name" placeholder="Name" class="default-text-input" style="width: 164px; margin-right: 10px;" onchange="updateResult()">
                    <input type="color" id="nameColor" name="nameColor" class="default-text-input" style="width: 25px; padding: 1px;" value="#ffffff" onchange="updateResult()">
                </div>
                <div style="display: flex; justify-content: space-evenly;">
                    <input type="number" id="cost" name="cost" placeholder="Cost" class="default-text-input" style="width: 89px; margin-right: 10px;" onchange="updateResult()">
                    <input type="number" id="power" name="power" placeholder="Power" class="default-text-input" style="width: 89px;" onchange="updateResult()">
                </div>
                <textarea id="description" name="description" placeholder="Description" class="default-text-input" style="width: 200px; height: 100px; resize: none;" onchange="updateResult()"></textarea>
                
                
            </div>
        </div>
    </div>
</body>
</html>
