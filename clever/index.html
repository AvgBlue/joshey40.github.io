<!DOCTYPE html>
<html>
    <head>
        <title>Clever</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script async src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Clever</h1>
        </div>
        <div class="game_select" id="game_select">
            <div class="game_select_button" onclick="startGame(1)">
                <h2>Game 1</h2>
            </div>
            <div class="game_select_button" onclick="startGame(2)">
                <h2>Game 2</h2>
            </div>
        </div>
        <div class="game" id="game">
            <div class="dices">
                <button class="dice_roll_button" onclick="rerollDice()"></button>
                <div class="dice_container" id="dice_container">
                </div>
            </div>
        </div>
    </body>

</html>
